syntax = "proto3";
package s2s;
message server
{
    message info
    {
        int32 server_id = 1;
        int32 group_id = 2;
        string server_name = 3;
        map<string, string> listens = 4;
    }
    message list
    {
        repeated info list = 1;
    }
    message query
    {
        int32 group_id = 1;
        string server_name = 2;
    }
}

message user
{
    message login
    {
        int64 user_id = 1;
        repeated server.info list = 2;
    }
    message logout
    {
        int64 user_id = 1;
    }
}

message log
{
    message show
    {
        string name = 1;
        int32 level = 2;
        string content = 3;
    }
    message login
    {
        int64 user_id = 1;
        string user_ip = 2;
        int64 login_time = 3;
        string server_ip = 4;
    }
    message behavior
    {
        int64 user_id = 1;
        int32 type = 2;
        string address = 3;
    }
}

message allot
{
    message response
    {
        string token = 1;
        string address = 2; //网关地址
    }

    message save
    {
        string service = 1;
        string address = 2;
    }
}
message location
{
    message add
    {
        int64 user_id = 1;
        map<string, string> services = 2;
    }
    message del
    {
        int64 user_id = 1;
        repeated string services = 2;
    }
}

message forward
{
    message sub
    {
        repeated string channels = 1;
    }
    message unsub
    {
        repeated string channels = 1;
    }
    message publish
    {
        string channel = 1;
        string message = 2;
    }
}
