syntax = "proto3";
package s2s;
import "google/protobuf/any.proto";

message Mysql //mysql操作
{
    message Create
    {
        string db = 1; //库
        string tab = 2;  //表
        string proto = 3; //对应的pb协议
        repeated string keys = 4; //主键
        repeated string indexs = 5; //索引
    }
    message Add
    {
        int64 flag = 1;
        string table = 2;
        google.protobuf.Any data = 3;
    }
    message Save
    {
        int64 flag = 1;
        string table = 2;
        google.protobuf.Any data = 3;
    }
    message Query
    {
        int64 flag = 1;
        string table = 2;
        string where_json = 3;
    }
    message Delete
    {
        int64 flag = 1;
        string table = 2;
        string where_json = 3;
    }
    message Update
    {
        int64 flag = 1;
        string table = 2;
        string update_json = 3;
        string where_json = 4;
    }
    message Response
    {
        string error = 1;
        repeated google.protobuf.Any datas = 2;
    }
}

//网关

message Allot
{
    message Request
    {
        int64 user_id = 1;
        string login_token = 2;
    }
    message Response
    {
        string address = 1; //网关地址
    }

    message Save
    {
        string service = 1;
        string address = 2;
    }
}

message GateBroadCast
{
    message Request
    {
        string func = 1;
        google.protobuf.Any data = 2;
    }
    message Response
    {
        int32 count = 1;
    }
}

message CallClient
{
    message Request
    {
        string func = 1;
        google.protobuf.Any data = 2;
    }
}
