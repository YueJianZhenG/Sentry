
syntax = "proto3";
package c2s;
import "google/protobuf/any.proto";
message ServerInfo
{
    string server_id = 1;
    string server_name = 2;
    int32 server_state = 3;
}

message chat
{
    message request
    {
        int64 user_id = 1;
        int32 msg_type = 2;
        string message = 3;
    }

    message notice
    {
        int64 user_id = 1;
        int32 msg_type = 2;
        string message = 3;
    }
}
