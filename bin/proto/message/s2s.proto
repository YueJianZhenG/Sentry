syntax = "proto3";
package s2s;
import "google/protobuf/any.proto";

message Mysql //mysql操作
{
    message Create
    {
        string db = 1; //库
        string tab = 2;  //表
        string proto = 3; //对应的pb协议
        repeated string keys = 4; //主键
        repeated string indexs = 5; //索引
    }
    message Add
    {
        int64 flag = 1;
        string table = 2;
        google.protobuf.Any data = 3;
    }
    message Save
    {
        int64 flag = 1;
        string table = 2;
        google.protobuf.Any data = 3;
    }
    message Query
    {
        int64 flag = 1;
        string table = 2;
        string where_json = 3;
    }
    message Delete
    {
        int64 flag = 1;
        string table = 2;
        string where_json = 3;
    }
    message Update
    {
        int64 flag = 1;
        string table = 2;
        string update_json = 3;
        string where_json = 4;
    }
    message Response
    {
        string error = 1;
        repeated string jsons = 2;
    }
}

message Mongo
{
    message Insert
    {
        string tab = 1;
        string json = 2;
    }
    message Query
    {
        message Request
        {
            string tab = 1;
            string json = 2;
            int32 limit = 3;
        }
        message Response
        {
            repeated string jsons = 1;
        }
    }
    message Delete
    {
        string tab = 1;
        string json = 2;
        int32 limit = 3;
    }
    message Update
    {
        string tab = 1;
        string select = 2;
        string update = 3;
        string tag = 4;
    }
}

//网关

message Allot
{
    message Response
    {
        string token = 1;
        string address = 2; //网关地址
    }

    message Save
    {
        string service = 1;
        string address = 2;
    }
}

message GateBroadCast
{
    message Request
    {
        string func = 1;
        google.protobuf.Any data = 2;
    }
    message Response
    {
        int32 count = 1;
    }
}

message CallClient
{
    message Request
    {
        string func = 1;
        google.protobuf.Any data = 2;
    }
}
