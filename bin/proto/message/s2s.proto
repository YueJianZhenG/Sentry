syntax = "proto3";
package s2s;
import "google/protobuf/any.proto";


//网关

message allot
{
    message response
    {
        string token = 1;
        string address = 2; //网关地址
    }

    message save
    {
        string service = 1;
        string address = 2;
    }
}

message node_info
{
    string address = 1;
    repeated string services = 2;
}

message broadcast
{
    message request
    {
        string func = 1;
        google.protobuf.Any data = 2;
    }
    message response
    {
        int32 count = 1;
    }
}

message client
{
    message call
    {
        string func = 1;
        google.protobuf.Any data = 2;
    }
}
