
syntax = "proto3";
package com;
import "google/protobuf/any.proto";

message array
{
     message int32
     {
          repeated int32 array = 1;
     }
     message int64
     {
          repeated int64 array = 1;
     }
     message string
     {
          repeated string array = 1;
     }
     message float32
     {
          repeated float array = 1;
     }
     message float64
     {
          repeated double array = 1;
     }
}

message type
{

  message int32
  {
    int32 value = 1;
  }

  message int64
  {
    int64 value = 1;
  }

  message float32
  {
    float value = 1;
  }

  message float64
  {
    double value = 1;
  }

  message json
  {
    string json = 1;
  }
  message string
  {
    string str = 1;
  }
}

message rpc
{
    enum msg_type
    {
        none = 0;
        json = 1;
        proto = 2;
    }
    message data
    {
        map<string, string> head = 1;
        google.protobuf.Any data = 2;
    }
     message request
     {
          int64 user_id = 1;
          int64 rpc_id = 2;
          string func = 3;
          string address = 4;
          bytes json = 6;
          msg_type type = 7;
          google.protobuf.Any data = 5;
     }
     message response
     {
          int32 code = 1;
          int64 rpc_id = 2;
          string error_str = 3;
          bytes json = 6;
          google.protobuf.Any data = 5;
     }
     message auth
     {
          string token = 1;
     }
}

message http
{
    message data
    {
        string path = 1;
        string method = 2;
        string version = 3;
        string address = 4;
        string data = 5;
        map<string, string> head = 6;
    }
}