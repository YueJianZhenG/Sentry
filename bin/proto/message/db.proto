syntax = "proto3";

package db;
message mongo
{
    message insert
    {
        string tab = 1;
        string json = 2;
        int32 flag = 3;
    }
    message query
    {
        message request
        {
            string tab = 1;
            string json = 2;
            int32 limit = 3;
        }
        message response
        {
            repeated string jsons = 1;
        }
    }
    message remove
    {
        string tab = 1;
        string json = 2;
        int32 limit = 3;
        int32 flag = 4;
    }
    message index
    {
        string tab = 1;
        string name = 2;
    }
    message update
    {
        string tab = 1;
        string select = 2;
        string update = 3;
        string tag = 4;
        int32 flag = 5;
    }
    message command
    {
        message request
        {
            string json = 1;
        }
        message response
        {
            repeated string jsons = 1;
        }
    }
}
