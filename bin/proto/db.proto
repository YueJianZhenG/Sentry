syntax = "proto3";

message account
{
    message user_info
    {
        string account = 1;     //账户
        int64 user_id = 2;      //用户id
        string password = 3;      //密码
        string platform = 4;    //平台
        int64 phone_num = 5;     //手机号
        string device_mac = 6;  //设备id
        int64 register_time = 7;    //注册事件
        int64 last_login_time = 8;   //上次登录时间
        string token = 9;   //登陆令牌
        string last_login_ip = 10; //上次登陆ip
    }
}