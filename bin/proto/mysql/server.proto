syntax = "proto3";
package server;
message registry
{
    string server_name = 1; //服务器名字
    string rpc_address = 2; //rpc地址
    string http_address = 3; //http地址
    int64 last_ping_time = 4; //上次ping时间
}

message log
{
    string server_name = 1; //服务器
    string rpc_address = 2;
    string log_level = 3; //日志级别
    string content = 4; //日志内容
    int64 log_time = 5;    //时间
}