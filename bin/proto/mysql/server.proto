syntax = "proto3";
package server;
message registry
{
    string name = 1; //服务器名字
    string rpc = 2; //rpc地址
    string http = 3; //http地址
    int64 time = 4; //上次ping时间
}

message log
{
    string name = 1; //服务器
    string address = 2;
    string level = 3; //日志级别
    string content = 4; //日志内容
    int64 time = 5;    //时间
}