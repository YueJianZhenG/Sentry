
syntax = "proto3";
package c2s;

message ServerInfo
{
    string ServerId = 1;
    string ServerName = 2;
    int32 ServerState = 3;
}

message Rpc
{
    message Request
    {
        int64 RpcId = 1;
        string MethodName = 2;
        uint16 MessageIndex = 3;
    }
    message Response
    {
        int32 Code = 1;
        int64 RpcId = 2;
    }
}

message AccountLogin
{
    message Request
    {
        string Account = 1;
        string Token = 2;
        string Passwd = 3;   // 密码
        string LoginDev = 4; //登陆设备
    }
    message Response
    {
        string Token = 1;  //重新生成的token
        string GateToken = 2;  //登陆网关的token
        int64 LastLoginTime = 4;    // 上次登陆时间
        repeated ServerInfo ServerList = 5;    //服务器列表
    }
}

message AccountRegister
{
    message Request
    {
        string Account = 1;
        string Passwd = 2;
        string LoginDev = 3;
    }
    message Response
    {
        string Token = 1;
    }
}

message GateLogin
{
    message Request
    {
        string Token = 1;
    }
    message Response
    {

    }
}

message GateLogout
{
    message Request
    {

    }
    message Response
    {

    }
}
